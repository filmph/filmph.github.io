<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarkss</title>
    <style>
        body {
            background-color: #111111; /* Dark background */
            color: #ffffff; /* White text */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111111; /* Dark header */
            padding: 10px 20px;
            display: none; /* Hide the header */
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px; /* Increased font size */
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto; /* Adjusted top margin */
            background-color: #181818; /* Slightly lighter background for the content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a more prominent shadow */
            border-radius: 10px; /* Rounded corners */
        }

        .sidebar {
            width: 20%;
            padding-right: 20px;
        }

        .content {
            width: 80%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 18px;
            color: #e0e0e0;
        }

        a {
            color: #3498db; /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        strong {
            font-weight: bold;
        }

        footer {
            background-color: #111111;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer p {
            margin: 0;
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav role="navigation" aria-label="Ana navigasyon">
        <div class="nav-links">
            <a href="/" aria-current="page">bugün</a>
            <a href="/muzik">müzik</a>
            <a href="/film">film</a>
            <a href="/fotograf">fotoğraf</a>
            <a href="/kitap">kitap</a>
        </div>
        <button id="dark-mode-toggle" aria-label="Koyu Modu Aç/Kapat">
            <i class="fas fa-moon"></i>
        </button>
    </nav>
    <main class="homepage">
        <div class="loading">Yükleniyor...</div>
        <div class="content">
            <div id="homepage-text">
                Her gün <span id="changing-word"></span>
            </div>
        </div>
    </main>
</body>
</html>
