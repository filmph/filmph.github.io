<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kişisel müzik, film, fotoğraf, kitap ve link koleksiyonu">
    <meta name="keywords" content="bookmarks, müzik, film, fotoğraf, kitap, link">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="author" content="ri79">
    <meta name="robots" content="index, follow">
    
    <title>bookmarkss</title>
    
    <!-- Sadece gerekli Font Awesome bileşenleri -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/solid.min.css">
    
    <!-- PWA için gerekli dosyalar -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="https://filmph.github.io" />

    <style>
        :root {
            --background-color: #111111;
            --text-color: #ffffff;
            --secondary-bg: #181818;
            --accent-color: #3498db;
            --border-color: #333;
            --nav-hover-bg: #333;
            --text-secondary: #aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 15px;
            padding: 8px 20px;
            margin: 20px 0;
            justify-content: flex-start;
            border-bottom: 2px solid var(--border-color);
            width: 100%;
            max-width: 1200px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            text-transform: lowercase;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px 5px 0 0;
        }

        nav a:hover {
            background-color: var(--nav-hover-bg);
            text-decoration: none;
        }

        nav a i {
            font-size: 14px;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        nav a:hover i {
            color: var(--accent-color);
        }

        main {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
        }

        main.homepage {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #homepage-text {
            font-size: 4em;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        #changing-word {
            color: var(--text-secondary);
            display: inline-block;
            min-width: 120px;
        }

        #changing-word a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }

        #changing-word a:hover {
            color: var(--text-color);
        }

        #changing-word a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        #changing-word a:hover::after {
            transform: scaleX(1);
        }

        .content {
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .content.visible {
            opacity: 1;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            #homepage-text {
                font-size: 2em;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            #homepage-text {
                font-size: 1.5em;
            }

            nav a {
                padding: 3px 8px;
                font-size: 14px;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #ffffff;
                --text-color: #000000;
                --secondary-bg: #f5f5f5;
                --accent-color: #2980b9;
                --border-color: #dddddd;
                --nav-hover-bg: #eeeeee;
                --text-secondary: #666666;
            }
        }
    </style>
</head>
<body>
    <nav role="navigation" aria-label="Ana navigasyon">
        <a href="/" aria-current="page">anasayfa</a>
        <a href="/muzik">müzik</a>
        <a href="/film">film</a>
        <a href="/fotograf">fotoğraf</a>
        <a href="/kitap">kitap</a>
        <i class="fas fa-star-sharp"></i>
    </nav>

    <main class="homepage">
        <div class="loading">Yükleniyor...</div>
        <div class="content">
            <div id="homepage-text">
                Her gün <span id="changing-word"></span>
            </div>
        </div>
    </main>

    <script>
        // Service Worker kaydı
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker başarıyla kaydedildi:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker kayıt hatası:', error);
                    });
            });
        }

        // Ana uygulama kodu
        document.addEventListener('DOMContentLoaded', function() {
            const mainElement = document.querySelector('main');
            const contentDiv = document.querySelector('.content');
            const loadingDiv = document.querySelector('.loading');

            // İçeriği gösterme fonksiyonu
            const showContent = () => {
                requestAnimationFrame(() => {
                    loadingDiv.style.display = 'none';
                    contentDiv.classList.add('visible');
                });
            };

            // Sayfa yüklendiğinde içeriği göster
            if (document.readyState === 'complete') {
                showContent();
            } else {
                window.addEventListener('load', showContent);
            }

            if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                const words = [
                    {text: 'müzik', url: '/muzik'},
                    {text: 'film', url: '/film'},
                    {text: 'fotoğraf', url: '/fotograf'},
                    {text: 'kitap', url: '/kitap'}
                ];
                let currentIndex = 0;
                const changingWord = document.getElementById('changing-word');

                function updateWord() {
                    changingWord.innerHTML = `<a href="${words[currentIndex].url}">${words[currentIndex].text}</a>`;
                    currentIndex = (currentIndex + 1) % words.length;
                }

                updateWord(); // İlk kelimeyi göster
                setInterval(updateWord, 2000); // Periyodik güncelleme
            } else {
                mainElement.classList.remove('homepage');
                contentDiv.innerHTML = `
                    <h1>${document.title}</h1>
                    <p>Bu sayfanın içeriği buraya gelecek.</p>
                `;
            }
        });
    </script>
</body>
</html>
